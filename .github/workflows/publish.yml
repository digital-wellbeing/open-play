name: Quarto Publish (docs on main, freeze-only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # PR check: assemble from _freeze/ only
  build:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Quarto (pinned stable)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.8.25"
      - name: Render (NO EXECUTION; must use _freeze/)
        uses: quarto-dev/quarto-actions/render@v2
        with:
          args: |
            --no-execute

  # Deploy: write to docs/ on main and commit
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Quarto (pinned stable)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.8.25"

      # Optional: clear old docs to avoid stale files
      - name: Clean docs/
        run: |
          rm -rf docs
          mkdir -p docs

      - name: Render to docs/ (NO EXECUTION)
        uses: quarto-dev/quarto-actions/render@v2
        with:
          args: |
            --no-execute

      - name: Commit docs/ if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs
          if git diff --cached --quiet; then
            echo "No changes to docs/"
          else
            git commit -m "Update site (rendered to docs/) [skip ci]"
            git push
          fi
